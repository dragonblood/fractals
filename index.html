<!DOCTYPE html>
<html>
<head>
	<title>Little elmo Monster ELMO</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <link rel="stylesheet" href="PaletteControl.css" />
    
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="leaflet-hash.js"></script>

	<script src="Palettes.js"></script>
	<script src="PaletteControl.js"></script>
	<script src="FractalLayer.js"></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
            margin: 0px;
            top: 0cm;
            position: fixed;
        }
        
    </style>
</head>
    <div id="map"></div>
    
    <script type="text/javascript">
        var map = L.map('map', {minZoom:1});

        var numWorkers = 3;
        
        var layers = {
             "julia  -0.37+0.6*i":L.tileLayer.fractalLayer(paletteController, numWorkers,"julia",700,-0.60,0.5).addTo(map)
        }
        
        var lc=L.control.layers(layers,{},{position:"bottomright",collapsed:true}).addTo(map);
        
        map.setView([-3,7], 2).addHash({lc:lc}).addControl(new PaletteControl(layers));
	</script>
</body>
</html>
